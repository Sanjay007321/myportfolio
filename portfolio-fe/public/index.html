    @keyframes typing {
      from { width: 0 }

body {
  font-family: "Outfit", sans-serif;
  font-optical-sizing: auto;
  font-weight: 100px;
  font-style: normal;
}
 @keyframes spin {
    to {
        transform: rotate(360deg);
    }
}
.animate-spin {
    animation: spin 10s linear infinite;
}

    .typing {
      overflow: hidden;
      white-space: wrap;
      border: 3px solid #0ea5e9; /* Tailwind's sky-500 */
      animation: typing 4s steps(30) forwards, blink 0.90s infinite;
    }
    .typing-2 {
      overflow: hidden;
      white-space: wrap;
 /* Tailwind's sky-500 */
      animation: typing 2s steps(350) backwards, blink 0.90s infinite;
    }
